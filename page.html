<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Grid Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Верхняя фиолетовая полоса -->
    <div class="bg-purple text-center py-3 mb-3">
      <h1 style="color: #f8a64d;">TEXT</h1>
    </div>

    <!-- Сетка с зелёными блоками -->
    <div class="row g-2">
      <!-- Блок 1 -->
      <div class="col-md-4 bg-success p-3">1</div>
      <!-- Блок 2 -->
      <div class="col-md-8 bg-success p-3">2</div>
      <!-- Блок 3 -->
      <div class="col-md-3 bg-success p-3">3</div>
      <!-- Блок 4 -->
      <div class="col-md-6 bg-success p-3">4</div>
      <!-- Блок 5 -->
      <div class="col-md-3 bg-success p-3">5</div>
      <!-- Блок 6 -->
      <div class="col-md-12 bg-success p-3">6</div>
      <!-- Блок 7 -->
      <div class="col-md-6 bg-success p-3">7</div>
      <!-- Блок 8 -->
      <div class="col-md-6 bg-success p-3">8</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
